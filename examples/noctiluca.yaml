# the database url in the format: provider://username:password@host:port/endpoint
# sqlite://tmp.db
dsn: "postgresql://postgres@127.0.0.1:5432/noctiluca"
serve:
  host: "0.0.0.0"
  port: 8000
auth:
  jwt:
    enabled: false
    key: a-very-strong-key
    # timeout is in seconds
    timeout:  500
    # refresh is in seconds
    refresh:  500